<div class="jumbotron">
    <h1>Inicie sesión en VitalVibe GYM</h1>
    <p>Tu destino para una vida más saludable y activa</p>
  </div>
<div class="d-flex justify-content-center w-100 align-items-center ">
    <form class="col-5 card mt-2 p-3" [formGroup]="myForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email<span style="color: red;"> *</span></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" required
          [ngClass]="{'is-invalid': (myForm.get('email')!.invalid && myForm.get('email')!.touched) || invalid}">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña<span style="color: red;"> *</span></label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required
          [ngClass]="{'is-invalid': (myForm.get('password')!.invalid && myForm.get('password')!.touched) || invalid}">
        </div>
        <button class="btn btn-primary" (click)="onSubmit()">Aceptar</button>
      </form>
    </div>
